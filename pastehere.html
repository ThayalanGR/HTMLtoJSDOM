<div class="landing-page-wrapper">
    <div class="landing-background-chart">
        <div id="${bgChartToRenderId}"></div>
    </div>
    <div class="landing-background-overlay"></div>
    <div class="landing-page-header">
        <img src="${xvizLogo}" />
        <h2>${chartName}</h2>
    </div>
    <div class="landing-page-body">
        <a href="https://xviz.com/" target="_blank" class="landing-page-button bg-yellow"> Getting started </a>
    </div>
    <div class="landing-page-footer">
        <p>Explore <b>15+ custom visuals</b> included with <a href="#">xViz&nbsp;Suite</a>
        <div class="landing-page-footer-chart-showcase-wrapper">
            <div class="footer-chart-showcase s1">
                <img src="${varianceChart}" />
                <p>Variance Chart</p>
            </div>
            <div class="footer-chart-showcase s2">
                <img src="${hierarchicalChart}" />
                <p>Hierarchical Chart</p>
            </div>
            <div class="footer-chart-showcase s3">
                <img src="${multiaxesChart}" />
                <p>Multi Axes Chart</p>
            </div>
            <div class="footer-chart-showcase s4">
                <img src="${lineargaugeChart}" />
                <p>Linear Gauge</p>
            </div>
            <div class="footer-chart-showcase s5">
                <img src="${ganttChart}" />
                <p>Gantt Chart</p>
            </div>
        </div>
    </div>
</div>
